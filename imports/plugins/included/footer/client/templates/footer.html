<template name="footer">
  <!-- About Us/Footer -->
  <footer class="footer-bottom text-center" style="padding-bottom: 30px;">
    <div class="container">
      <h1 class="title-footer">
        Reaction Commerce
      </h1>
      <h6>
        <a style="color: #fff;" href="#">About us</a>
      </h6>
      <h6>
        <a style="color: #fff;" href="#">Terms and Conditions</a>
      </h6>
      {{#if staticPage.count}} {{#each page in staticPage}}
      <h6>
        <a style="color: #fff;" href="/page/{{page.pageAddress}}">{{page.pageName}}</a>
      </h6>
      {{/each}}
      <h6>
        <a style="color: #fff;" href="/allPages"> All Pages</a>
      </h6>
      <br/> {{/if}}
      <div style="display: flex; justify-content: center; padding-bottom: 10px;">
        <div>
          <a href="">
            <img src="resources/images/fb.jpg" height="28px" width="28px" alt="" class="img-circle">
          </a>
        </div>
        <div>
          <a href="">
            <img src="resources/images/twitter.jpg" height="28px" width="28px" alt="" class="img-circle">
          </a>
        </div>
        <div>
          <a href="#">
            <img src="resources/images/gplus.jpg" height="28px" width="28px" alt="" class="img-circle">
          </a>
        </div>
        <div>
          <a href="#">
            <img src="resources/images/mail.png" height="30px" width="28px" alt="" class="img-circle">
          </a>
        </div>
      </div>
      <div class="copyrights">
        <p> Â© 2016 | Designed by #Elendil Team </p>
      </div>
      <div class="clearfix"></div>
    </div>
  </footer>
</template>
